[project]
name = "BusinessInfinity"
version = "0.1.0"
description = "Business Infinity - Unified System"
authors = [ { name = "ASISaga" } ]
requires-python = ">=3.8"
dependencies = [
    "azure-functions",
    "azure-data-tables",
    "azure-storage-blob",
    "azure-storage-queue",
    "azure-servicebus>=7.12.3",
    "azure-ai-ml",
    "azure-identity>=1.17.1",
    "fastapi>=0.112.2",
    "pydantic>=2.7",
    "uvicorn>=0.30.5",
    "websockets>=12.0",
    "http-router",
    "semantic-kernel>=0.9.18",
    "openai",
    "chromadb",
    "transformers",
    "peft",
    "datasets",
    "msal"
    "pyjwt",
    "requests",
    "python-dotenv>=1.0.1",
    "jsonschema>=4.23.0",
    "httpx"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "BusinessInfinity"
version = "2.0.0"
description = "Business Infinity - Enterprise Business Application built on Agent Operating System (AOS). Implements C-Suite agents, workflow orchestration, analytics, and governance with business-specific capabilities."
authors = [ { name = "ASISaga" } ]
requires-python = ">=3.8"
dependencies = [
    "azure-functions",
    "azure-data-tables",
    "azure-storage-blob", 
    "azure-storage-queue",
    "azure-servicebus>=7.12.3",
    "azure-identity>=1.17.1",
    "fastapi>=0.112.2",
    "pydantic>=2.8.2",
    "uvicorn>=0.30.5",
    "websockets>=12.0",
    "http-router",
    "semantic-kernel>=0.9.18",
    "openai",
    "chromadb",
    "transformers",
    "requests",
    "python-dotenv>=1.0.1",
    "jsonschema>=4.23.0",
    "httpx",
    "opentelemetry-api",
    "opentelemetry-sdk", 
    "opentelemetry-exporter-otlp-proto-grpc",
    "opentelemetry-instrumentation-fastapi",
    "aos @ file://../../RealmOfAgents"
]

# Entry point for Azure Functions host (function_app.py moved to src/)
[project.scripts]
function_app = "src.function_app"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_mode = "auto"

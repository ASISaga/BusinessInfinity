[project]
name = "BusinessInfinity"
version = "0.1.0"
description = "Business Infinity - Comprehensive Business Automation and Orchestration Platform for Azure Functions. Implements C-Suite agents (CEO, CFO, CMO, COO, CTO, CHRO), Founder, and Investor agents that inherit from LeadershipAgent in AOS."
authors = [ { name = "ASISaga" } ]
requires-python = ">=3.8"
dependencies = [
    "azure-functions",
    "azure-data-tables",
    "azure-storage-blob", 
    "azure-storage-queue",
    "azure-servicebus>=7.12.3",
    "azure-identity>=1.17.1",
    "fastapi>=0.112.2",
    "pydantic>=2.8.2",
    "uvicorn>=0.30.5",
    "websockets>=12.0",
    "http-router",
    "semantic-kernel>=0.9.18",
    "openai",
    "chromadb",
    "transformers",
    "requests",
    "python-dotenv>=1.0.1",
    "jsonschema>=4.23.0",
    "httpx",
    "opentelemetry-api",
    "opentelemetry-sdk",
    "opentelemetry-exporter-otlp-proto-grpc",
    "opentelemetry-instrumentation-fastapi",
    "AgentOperatingSystem @ git+https://github.com/ASISaga/AgentOperatingSystem.git"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_mode = "auto"

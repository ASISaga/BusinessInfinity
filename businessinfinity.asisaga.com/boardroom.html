<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom | Business Infinity</title>
  <link rel="stylesheet" href="/assets/css/pages/chatroom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="chatroom-boardroom-container">
    <section class="chatroom-section">
      <div class="chatroom-container-fluid">
        <div class="chatroom-main-row">
          <!-- Sidebar Container (toggle strip + sidebar) -->
          <aside id="sidebarContainer" class="chatroom-sidebar-container">
            <nav id="sidebarToggleStrip" class="chatroom-sidebar-toggle-strip" aria-label="Sidebar Toggle">
              <button id="toggleMembersBtn" class="chatroom-toggle-members-btn" title="Toggle Members" aria-label="Toggle Members">
                <i class="fas fa-users"></i>
              </button>
              <button class="chatroom-other-action-btn" title="Other Action" aria-label="Other Action">
                <i class="fas fa-cog"></i>
              </button>
              <span class="chatroom-sidebar-strip-spacer"></span>
              <i class="fas fa-angle-double-left chatroom-sidebar-toggle-icon" id="sidebarToggleIcon"></i>
            </nav>
            <aside id="membersSidebar" class="chatroom-members-sidebar d-flex flex-column" aria-label="Members Sidebar">
              <header class="chatroom-members-header">
                <h5 class="chatroom-members-title" id="membersSidebarLabel">Members</h5>
                <button type="button" class="chatroom-sidebar-close-btn" id="sidebarCloseBtn" aria-label="Close"></button>
              </header>
              <section class="chatroom-members-section flex-grow-1 d-flex flex-column" id="members">
                <form class="chatroom-members-search-form" role="search" aria-label="Search Members">
                  <input type="search" class="chatroom-members-search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                  <span class="chatroom-members-search-addon" id="search-addon">
                    <i class="fas fa-search"></i>
                  </span>
                </form>
                <ul class="chatroom-members-list flex-grow-1" role="list" id="membersListContainer" style="overflow-y: auto; height: 0; min-height: 0; max-height: 100%;">
                  <!-- Example member item with circular avatar -->
                  <!--
                  <li class="chatroom-member-item">
                    <img src="/assets/img/avatar1.png" alt="Member Name" class="chatroom-member-avatar rounded-circle" width="40" height="40">
                    <span class="chatroom-member-name">Member Name</span>
                  </li>
                  -->
                  <!-- Members will be injected here by JavaScript -->
                </ul>
              </section>
            </aside>
          </aside>
          <!-- Chat Area -->
          <section id="chatArea" class="chatroom-chat-area" aria-label="Chat Area">
            <section class="chatroom-chat-messages" id="chatMessages" aria-label="Chat Messages">
              <!-- Chat messages will be injected here by JavaScript -->
            </section>
            <footer id="messageInput" class="chatroom-message-input">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp" alt="avatar 3" class="chatroom-message-input-avatar">
              <input type="text" class="chatroom-message-input-field" id="exampleFormControlInput2" placeholder="Type message">
              <a class="chatroom-message-input-attach" href="#!"><i class="fas fa-paperclip"></i></a>
              <a class="chatroom-message-input-emoji" href="#!"><i class="fas fa-smile"></i></a>
              <a class="chatroom-message-input-send" href="#!"><i class="fas fa-paper-plane"></i></a>
            </footer>
          </section>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/boardroom.js"></script>
  <script src="/assets/js/chatroom.js"></script>
</body>

</html>
